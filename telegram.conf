[bot]
server: localhost
light_device: chamber_led
log_path: /home/pi/klipper_logs
debug: true
[camera]
host: http://localhost:8080/mp4.mp4
fps: 30
flipVertically: false
flipHorisontally: false
videoDuration: 10
light_control_timeout: 2


[progress_notification]
#percent: 5
#height: 5
time: 600


[timelapse]
basedir: /home/pi/timelapse
copy_finished_timelapse_dir: /home/pi/timelapse/finished
#height: 0.2
time: 60
manual_mode: true
cleanup: true
target_fps: 15
min_lapse_duration: 10
max_lapse_duration: 60

[telegram_ui]
custom_buttons: /filament_insert_preheat
require_confirmation_macro: true
#hidden_methods: