#watchdog chamber
[delayed_gcode WATCHDOG_CHAMBER]
gcode:
	{% if printer["heater_generic chamber_heater"].temperature >= printer["gcode_macro START_PRINT"].chamber_temp_global|float %}		##If the chamber temperature exceeds or equals target
		BASE_RESUME
		SET_HEATER_TEMPERATURE HEATER=chamber_heater TARGET=0
		G28
		RESPOND PREFIX=timelapse MSG=start
	{% else %}
		UPDATE_DELAYED_GCODE ID=WATCHDOG_CHAMBER DURATION=5
		RESPOND MSG="Wait for chamber"
	{% endif %}


#After-Print Gcode
[gcode_macro END_PRINT]
gcode:
	RESPOND PREFIX=timelapse MSG=photo
	TURN_OFF_HEATERS
	G4 P10000
	RESPOND PREFIX=timelapse MSG=stop
	CHAMBER_LED_OFF
	G91
	G1 E-3 Z+10 F3000
	#Absolute again
	G90
	G1 X-6 Y200 F3000
	M107 ; turn off fan
	M84; turn off motors
	RESPOND PREFIX=timelapse MSG=create



